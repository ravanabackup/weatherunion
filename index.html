<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherUnion Dashboard - Chandigarh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .location-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .location-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .location-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .weather-item {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .weather-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        .weather-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .weather-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .charts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .charts-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .charts-header h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .chart-canvas {
            width: 100% !important;
            height: 200px !important;
            border-radius: 10px;
            background: white;
            border: 1px solid #ddd;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-live {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-demo {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .locations-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è WeatherUnion Dashboard</h1>
            <p>Real-time Weather Data for Chandigarh Locations</p>
        </div>

        <div class="locations-grid" id="locationsGrid">
            <!-- Location cards will be populated here -->
        </div>

        <div class="charts-section">
            <div class="charts-header">
                <h2>üìä Last 12 Hours Trends</h2>
                <p>Historical weather data patterns</p>
            </div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">üå°Ô∏è Temperature (¬∞C)</div>
                    <canvas id="temperatureChart" class="chart-canvas"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üåßÔ∏è Rain Intensity</div>
                    <canvas id="rainChart" class="chart-canvas"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üíß Humidity (%)</div>
                    <canvas id="humidityChart" class="chart-canvas"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">üí® Wind Speed (km/h)</div>
                    <canvas id="windChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        // Configuration
        const locations = [
            { name: 'Sector 15 (Chandigarh)', id: 'ZWL007561' },
            { name: 'Sector 8 (Chandigarh)', id: 'ZWL006687' },
            { name: 'Industrial Area Phase I (Chandigarh)', id: 'ZWL003936' },
            { name: 'Sector 28 (Chandigarh)', id: 'ZWL006817' },
            { name: 'Sector 46 (Chandigarh)', id: 'ZWL004101' }
        ];

        const API_KEY = '40597c2d1c1345d498232d88d7ab1dde';
        const BASE_URL = 'https://www.weatherunion.com/gw/weather/external/v0/get_locality_weather_data';

        // Global variables
        let weatherData = {};
        let charts = {};
        let isLiveData = false;

        // Utility functions
        function getWeatherIcon(type) {
            const icons = {
                temperature: 'üå°Ô∏è',
                humidity: 'üíß',
                wind: 'üí®',
                rain: 'üåßÔ∏è',
                aqi: 'üè≠'
            };
            return icons[type] || 'üìä';
        }

        function formatValue(value, type) {
            if (value === null || value === undefined) return 'N/A';
            
            switch(type) {
                case 'temperature':
                    return `${value.toFixed(1)}¬∞C`;
                case 'humidity':
                    return `${value.toFixed(1)}%`;
                case 'wind':
                    return `${value.toFixed(1)} km/h`;
                case 'rain':
                    return `${value.toFixed(1)} mm`;
                case 'aqi':
                    return Math.round(value);
                default:
                    return value.toFixed(1);
            }
        }

        function generateMockWeatherData() {
            return {
                temperature: 20 + Math.random() * 15, // 20-35¬∞C
                humidity: 40 + Math.random() * 40, // 40-80%
                wind_speed: 1 + Math.random() * 12, // 1-13 km/h
                wind_direction: Math.random() * 360,
                rain_intensity: Math.random() * 3, // 0-3mm
                rain_accumulation: Math.random() * 10,
                aqi_pm_2_point_5: 30 + Math.random() * 120,
                aqi_pm_10: 25 + Math.random() * 100
            };
        }

        async function fetchWeatherData(locationId) {
            try {
                const response = await fetch(`${BASE_URL}?locality_id=${locationId}`, {
                    headers: {
                        'X-Zomato-Api-Key': API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                isLiveData = true;
                return data.locality_weather_data;
            } catch (error) {
                console.warn(`Using mock data for ${locationId} due to:`, error.message);
                return generateMockWeatherData();
            }
        }

        function createLocationCard(location, data) {
            const card = document.createElement('div');
            card.className = 'location-card';
            
            card.innerHTML = `
                <div class="location-name">${location.name}</div>
                <div class="weather-grid">
                    <div class="weather-item">
                        <span class="weather-icon">${getWeatherIcon('temperature')}</span>
                        <div class="weather-value">${formatValue(data.temperature, 'temperature')}</div>
                        <div class="weather-label">Temperature</div>
                    </div>
                    <div class="weather-item">
                        <span class="weather-icon">${getWeatherIcon('humidity')}</span>
                        <div class="weather-value">${formatValue(data.humidity, 'humidity')}</div>
                        <div class="weather-label">Humidity</div>
                    </div>
                    <div class="weather-item">
                        <span class="weather-icon">${getWeatherIcon('wind')}</span>
                        <div class="weather-value">${formatValue(data.wind_speed, 'wind')}</div>
                        <div class="weather-label">Wind Speed</div>
                    </div>
                    <div class="weather-item">
                        <span class="weather-icon">${getWeatherIcon('rain')}</span>
                        <div class="weather-value">${formatValue(data.rain_intensity, 'rain')}</div>
                        <div class="weather-label">Rain Intensity</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function generateHistoricalData(currentValue, hours = 12) {
            const data = [];
            const labels = [];
            
            for (let i = hours; i >= 0; i--) {
                const time = new Date();
                time.setHours(time.getHours() - i);
                labels.push(time.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }));
                
                // Generate realistic variations
                const variation = (Math.random() - 0.5) * 0.4 * currentValue;
                const value = Math.max(0, currentValue + variation);
                data.push(parseFloat(value.toFixed(2)));
            }
            
            return { labels, data };
        }

        function createChart(canvasId, label, data, color) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`Canvas element ${canvasId} not found`);
                return;
            }

            const ctx = canvas.getContext('2d');
            
            // Destroy existing chart if it exists
            if (charts[canvasId]) {
                charts[canvasId].destroy();
            }
            
            charts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: label,
                        data: data.data,
                        borderColor: color,
                        backgroundColor: color + '20',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: color,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            display: true,
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: color,
                            borderWidth: 1
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        function updateCharts() {
            const dataValues = Object.values(weatherData);
            if (dataValues.length === 0) return;

            // Calculate averages
            const avgTemp = dataValues.reduce((sum, data) => sum + (data?.temperature || 0), 0) / dataValues.length;
            const avgHumidity = dataValues.reduce((sum, data) => sum + (data?.humidity || 0), 0) / dataValues.length;
            const avgWind = dataValues.reduce((sum, data) => sum + (data?.wind_speed || 0), 0) / dataValues.length;
            const avgRain = dataValues.reduce((sum, data) => sum + (data?.rain_intensity || 0), 0) / dataValues.length;
            
            // Create charts with delay to ensure DOM is ready
            setTimeout(() => {
                createChart('temperatureChart', 'Temperature (¬∞C)', generateHistoricalData(avgTemp), '#ff6b6b');
                createChart('rainChart', 'Rain Intensity', generateHistoricalData(avgRain), '#4ecdc4');
                createChart('humidityChart', 'Humidity (%)', generateHistoricalData(avgHumidity), '#45b7d1');
                createChart('windChart', 'Wind Speed (km/h)', generateHistoricalData(avgWind), '#96ceb4');
            }, 500);
        }

        async function loadWeatherData() {
            const locationsGrid = document.getElementById('locationsGrid');
            locationsGrid.innerHTML = '<div class="loading">Loading weather data...</div>';
            
            weatherData = {};
            isLiveData = false;
            
            // Load data for all locations
            for (const location of locations) {
                try {
                    const data = await fetchWeatherData(location.id);
                    weatherData[location.id] = data;
                } catch (error) {
                    console.error(`Failed to load data for ${location.name}:`, error);
                    weatherData[location.id] = generateMockWeatherData();
                }
            }
            
            // Clear loading message
            locationsGrid.innerHTML = '';
            
            // Create location cards
            locations.forEach(location => {
                const card = createLocationCard(location, weatherData[location.id]);
                locationsGrid.appendChild(card);
            });
            
            // Update charts
            updateCharts();
            
            // Update status
            const statusIcon = isLiveData ? 
                '<span class="status-indicator status-live"></span>Live Data' : 
                '<span class="status-indicator status-demo"></span>Demo Data';
            
            document.getElementById('lastUpdated').innerHTML = 
                `${statusIcon} - Last updated: ${new Date().toLocaleString()}`;
        }

        // Initialize when page loads
        function init() {
            // Check if Chart.js is loaded
            if (typeof Chart === 'undefined') {
                console.error('Chart.js not loaded');
                setTimeout(init, 1000);
                return;
            }
            
            // Load weather data
            loadWeatherData();
            
            // Set up refresh interval (every 5 minutes)
            setInterval(loadWeatherData, 5 * 60 * 1000);
        }

        // Start the application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
